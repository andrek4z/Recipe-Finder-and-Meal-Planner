    <main>
        <div class="navi">
            <h1>Find All Recipes Here:</h1>

                <label>Filter By:</label>
                <button id="filterButton" class="filter-button">
                    <img src = "images/filtericon.svg" alt = "Filter Icon">
                </button>
        
                <!-- Dropdown con checkboxes -->
                <div id="filterDropdown" class="filter-dropdown hidden">
                    <label><input type="checkbox" value="vegan" class="filter-option"> Vegan</label>
                    <label><input type="checkbox" value="vegetarian" class="filter-option"> Vegetarian</label>
                    <label><input type="checkbox" value="glutenFree" class="filter-option"> Gluten Free</label>
                    <label><input type="checkbox" value="ketogenic" class="filter-option"> Ketogenic</label>
                    <label><input type="checkbox" value="dairyFree" class="filter-option"> Dairy Free</label>
                </div>
            </div>
        </div>
        <div class="recipes-container" id="recipesContainer">
        <!-- All Recipes load here -->
